<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="style.css">
</head>

<h1>Proyecto para registro de fumigaciones</h1>
<h2>Agregar nueva aplicación</h2>

<div id="form-box">
    <form>
        <div>
            <span>Parcela:</span>
            <select id="medio-pago">
                <option value="Dutra">Dutra</option>
                <option value="Casa">Casa</option>
                <option value="Grande">Grande</option>
                <option value="Cuati">Cuati</option>
                <option value="Juana">Juana</option>
                <option value="Quintin">Quintin</option>
                <option value="Frente Silo">Frente Silo</option>
                <option value="Fondo Silo">Fondo Silo</option>
            </select>
        </div>

        <div>
            <span>Producto</span> <input type="text" id="concepto" class="input" placeholder="¿qué aplicaste?">
        </div>

        <div>
            <span>Fecha:</span> <input type="date" class="input" id="fecha">
        </div>

        <div>
            <span>Cantidad:</span> <input type="number" class="input" id="monto" placeholder="¿Cuántos litros/kg?">
        </div>
    </form>
</div>

<div id="button" class="button" onclick="onRegistrarGasto()">Registrar aplicación</div>
<script src="script.js"></script>
